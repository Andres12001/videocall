<!DOCTYPE html>
<html>

<head>
    <style>
        #root {
            width: 100vw;
            height: 100vh;
        }

        #subtitulos {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            z-index: 1000;
        }

        #resultado {
            position: absolute;
            top: 50px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            z-index: 1000;
        }

        #toggleButton {
            position: absolute;
            top: 100px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="subtitulos">Subtítulos aquí...</div>
    <div id="resultado">Reconocimiento desactivado</div>
    <button id="toggleButton">Activar Reconocimiento</button>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

<script>
    window.onload = function () {
        const resultado = document.getElementById("resultado");
        const subtitulos = document.getElementById("subtitulos");
        const toggleButton = document.getElementById("toggleButton");

        let reconocimientoActivo = false;

        toggleButton.addEventListener("click", () => {
            reconocimientoActivo = !reconocimientoActivo;
            toggleButton.innerText = reconocimientoActivo
                ? "Desactivar Reconocimiento"
                : "Activar Reconocimiento";
            resultado.innerText = reconocimientoActivo
                ? "Reconocimiento activado"
                : "Reconocimiento desactivado";

            if (reconocimientoActivo) {
                iniciarReconocimiento();
            } else {
                detenerReconocimiento();
            }
        });

        function getRoomID() {
            const urlParams = new URLSearchParams(window.location.search);
            let roomID = urlParams.get("roomID");
            if (!roomID) {
                roomID = Math.floor(Math.random() * 10000).toString();
                const newUrl = `${window.location.origin}${window.location.pathname}?roomID=${roomID}`;
                window.history.replaceState(null, "", newUrl);
            }
            return roomID;
        }

        const roomID = getRoomID();
        const userID = Math.floor(Math.random() * 10000).toString();
        const userName = "userName" + userID;
        const appID = 376109737;
        const serverSecret = "621e0900146418c8d7f7c790e3c79cc4";

        const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);

        const zp = ZegoUIKitPrebuilt.create(kitToken);
        zp.joinRoom({
            container: document.querySelector("#root"),
            sharedLinks: [{
                name: 'Personal link',
                url: `${window.location.protocol}//${window.location.host}${window.location.pathname}?roomID=${roomID}`,
            }],
            scenario: {
                mode: ZegoUIKitPrebuilt.VideoConference,
            },
        });

        let reconocimientoInterval = null;

        function iniciarReconocimiento() {
            const videoElement = document.querySelector("#root video");
            if (!videoElement) {
                resultado.innerText = "No se encontró el video de ZEGOCLOUD.";
                return;
            }

            reconocimientoInterval = setInterval(async () => {
                if (videoElement.videoWidth === 0 || videoElement.videoHeight === 0) {
                    resultado.innerText = "Video no disponible.";
                    return;
                }

                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");

                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                const imageData = canvas.toDataURL("image/jpeg");

                try {
                    const response = await fetch("/process_frame", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ image: imageData }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        const deteccion = data.numero;

                        if (deteccion) {
                            subtitulos.innerText = deteccion;

                            zp.sendBroadcastMessage({ message: deteccion }, (error, messageID) => {
                                if (error) {
                                    console.error("Error enviando el mensaje:", error);
                                }
                            });
                        }
                    } else {
                        resultado.innerText = "Error procesando el gesto.";
                    }
                } catch (error) {
                    resultado.innerText = "Error enviando el fotograma.";
                    console.error(error);
                }
            }, 1000);
        }

        function detenerReconocimiento() {
            clearInterval(reconocimientoInterval);
            reconocimientoInterval = null;
            subtitulos.innerText = "Subtítulos aquí...";
        }

        zp.onBroadcastMessageReceived = (messageList) => {
            const mensajes = messageList.map(msg => msg.message).join(" ");
            subtitulos.innerText = mensajes;
        };
    };
</script>

</html>
